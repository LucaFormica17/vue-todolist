<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue To Do List</title>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <img src="./img/logo.svg" alt="logo" class="header-img">
                                <span class="header-text">To Do List</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="list-container">
                                <h1 class="mb-5">Daily programs</h1>
                                <ul class="list-unstyled">
                                    <li v-for="(todo, index) in toDoList" :key="index" :class="todo.done == true ? 'text-decoration-line-through text-secondary fst-italic' : ''">
                                        <div class="d-flex justify-content-between">
                                            <span @click="checkTask(index)">{{todo.text}}</span>

                                            <div class="buttons">
                                                <button class="btn btn-sm btn-light" @click="checkTask(index)">
                                                    <i class="fas fa-check fa-xl" style= "color: #00ff00;"></i>
                                                </button>
    
                                                <button class="btn btn-sm btn-light">
                                                    <i class="fas fa-xmark fa-xl" style="color: #ff0000;" @click="deleteTask(index)"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="d-flex">
                                    <input type="text" class="form-control" placeholder="inserisci nuova task" v-model="add_text" @keyup.enter="addTask()">
                                    <button class="btn btn-sm btn-success" @click="addTask()">Aggiungi</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
